<div *ngIf="userForm" class="color-bg">
  <div class="account-header text-white p-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="text-light m-0">
            {{ userForm.get("nome")?.value }}
            {{ userForm.get("cognome")?.value }}
          </h1>
          <p>{{ userForm.get("email")?.value }}</p>
        </div>
        <div class="col-12">
          <nav class="nav gap-2">
            <a
              class="nav-link btn color-bg color-text me-2"
              routerLink="/account"
              routerLinkActive="active"
              >Dettaglio account</a
            >
            <a
              class="nav-link btn color-bg color-text me-2"
              routerLink="/account/restaurant"
              >Ristoranti</a
            >
          </nav>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>

  <div class="account-details container mt-4 p-4 w-50 color-text">
    <h2 class="mb-4">Dettaglio account</h2>
    <form [formGroup]="userForm" (ngSubmit)="onUpdate()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            id="nome"
            class="form-control"
            formControlName="nome"
            placeholder="Mario"
          />
        </div>
        <div class="col-md-6">
          <label for="cognome" class="form-label">Cognome</label>
          <input
            type="text"
            id="cognome"
            class="form-control"
            formControlName="cognome"
            placeholder="Rossi"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="prova@gmail.com"
          />
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Telefono</label>
          <input
            type="text"
            id="telefono"
            class="form-control"
            formControlName="telefono"
            placeholder="+39 123 456 7890"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Password </label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Inserisci nuova password "
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Ruolo</label>
          <div>
            <label>
              <input type="radio" formControlName="ruolo" value="Ospite" />
              Ospite
            </label>
            <label class="ms-3">
              <input type="radio" formControlName="ruolo" value="Ristoratore" />
              Ristoratore
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-4">Aggiorna dati</button>
    </form>
  </div>
</div>
