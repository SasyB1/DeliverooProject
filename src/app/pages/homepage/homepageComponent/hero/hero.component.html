<div class="container-fluid position-relative text-center hero-bg color-bg">
  <div class="row align-items-center">
    <div class="col-lg-4 d-none d-lg-block">
      <img
        src="../../../../../assets/image/deliverooEnvelope.png"
        alt="Left Image"
      />
    </div>
    <div class="col-12 col-sm-6 col-lg-4 z-1">
      <h1 class="color-text">
        {{ "HERO.TITLE" | translate }}
      </h1>
      <div class="input-container mt-3 bg-light p-4 color-bg">
        <p class="input-text color-text">
          {{ "HERO.INPUT_PROMPT" | translate }}
        </p>
        <div class="input-group">
          <input
            type="text"
            class="form-control rounded-input m-0"
            placeholder="Inserisci il tuo indirizzo"
            [(ngModel)]="searchQuery"
            (input)="onInput($event)"
          />
          <button
            class="btn DeliverooColor rounded-button fw-bold"
            type="button"
            (click)="searchAddress()"
          >
            {{ "HERO.SEARCH_BUTTON" | translate }}
          </button>
        </div>
        <ul *ngIf="suggestions.length > 0" class="autocomplete-list color-text">
          <li
            *ngFor="let suggestion of suggestions"
            (click)="selectSuggestion(suggestion)"
          >
            {{ suggestion.display_name }}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-6 col-lg-4 d-none d-sm-block">
      <img
        src="../../../../../assets/image/deliverooBurger.png"
        alt="Right Image"
        id="rightImage"
      />
    </div>
  </div>
</div>
