<nav class="navbar p-0 px-md-2 color-bg">
  <div class="container-fluid m-0 ms-1">
    <a class="navbar-brand" routerLink="">
      <img
        src="../../.././assets/image/DeliverooLogo.png"
        id="LogoDeliveroo"
        alt="Logo Deliveroo"
      />
    </a>
    <div class="d-flex gap-3 me-3">
      <div class="dropdown bg-light color-bg d-none d-sm-block">
        <button
          class="btn dropdown-toggle d-flex align-items-center color-text border border-light-subtle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-chevron-down me-2"></i>
          {{ "NAVBAR.COLLABORATE" | translate }}
        </button>
        <ul class="dropdown-menu color-bg">
          <li>
            <a
              class="dropdown-item px-3 color-text"
              href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjTi-b-soOIAxX5iv0HHUUCHEkQPAgI"
            >
              <i class="bi bi-basket me-2 iconDropDownNavbar"></i>
              {{ "NAVBAR.PARTNER" | translate }}
            </a>
          </li>
          <li>
            <a
              class="dropdown-item px-3 color-text"
              href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjTi-b-soOIAxX5iv0HHUUCHEkQPAgI"
            >
              <i class="bi bi-briefcase me-2 iconDropDownNavbar"></i>
              {{ "NAVBAR.JOB" | translate }}
            </a>
          </li>
          <li>
            <a
              class="dropdown-item px-3 color-text"
              href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjTi-b-soOIAxX5iv0HHUUCHEkQPAgI"
            >
              <i class="bi bi-building me-2 iconDropDownNavbar"></i>
              {{ "NAVBAR.DELIVEROO_FOR_WORK" | translate }}
            </a>
          </li>
        </ul>
      </div>

      <a
        class="btn btn-light border border-light-subtle no-hover color-text color-bg d-none d-md-block"
        role="button"
        routerLink="auth"
        routerLinkActive="active"
      >
        <i class="bi bi-house-door me-2 iconDropDownNavbar"></i>
        {{ "NAVBAR.REGISTER_OR_LOGIN" | translate }}
      </a>

      <button
        class="btn btn-light border border-light-subtle no-hover color-text color-bg"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        <i class="bi bi-person me-2 iconDropDownNavbar"></i>
        {{ "NAVBAR.ACCOUNT" | translate }}
      </button>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header border-bottom color-bg">
          <img
            src="../../.././assets/image/DeliverooLogo.png"
            id="LogoDeliveroo"
            alt="Logo Deliveroo"
            class="me-3"
          />
          <label class="switch">
            <input
              type="checkbox"
              [checked]="themeSvc.darkmode"
              (click)="toggleDarkMode()"
            />
            <span class="slider"></span>
          </label>
          <button
            type="button"
            class="btn-close color-text"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body d-flex flex-column color-bg">
          <a
            class="btn btnColor w-100 py-2 fw-bold text-light mb-3"
            routerLink="auth"
          >
            {{ "NAVBAR.REGISTER_OR_LOGIN" | translate }}
          </a>
          <div class="mt-3">
            <a
              class="no-style color-text"
              href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjTi-b-soOIAxX5iv0HHUUCHEkQPAgI"
            >
              <i class="bi bi-question-circle me-2"></i>
              {{ "NAVBAR.FAQ" | translate }}
            </a>
          </div>
          <div class="mt-auto">
            <select
              [value]="languageSignal()"
              (change)="onLanguageChange($event)"
              class="form-select w-100 color-bg color-text"
            >
              <option class="color-bg color-text" value="it">Italiano</option>
              <option class="color-bg color-text" value="en">English</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
